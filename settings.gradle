pluginManagement {
    def versions = [
        'ru.kontur': '5.3',
        'org.jetbrains.kotlin': '1.4.21'
    ]

    resolutionStrategy {
        eachPlugin {
            def namespace = requested.id.namespace
            versions.forEach { prefix, version ->
                if (namespace?.startsWith(prefix)) {
                    useVersion(version)
                }
            }
        }
    }
}

rootProject.name = 'kinfra-io'
